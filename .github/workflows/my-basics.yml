name: My-GitHub-Action-Basics
env:
   APPLICATION_NAME       : "MyFlask"
   DEPLOY_PACKAGE_NAME    : "flask-deploy-version-${{ github.sha }}"

on:
  push:
    branches:
      - master
jobs:
  my-testing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Print Hello Message in Testing
      run: echo "Hello World from Testing job"

    - name: Execute few commands
      run: |
        echo "Hello Message1"
        echo "Hello Message1"
        echo "Application name is: ${{env.APPLICATION_NAME}}"
   
    - name: List current folder
      run: ls -la
    
    - name: Git clone my repo
      uses: action/checkout@v1     

  my-deploy:
    runs-on: ubuntu-latest
    needs: [my-testing]
    
    steps:
    - name: Print Hello Message in Deploy
      run: echo "Hello World from Deploy job"

    - name: Printing Deplyment packee
      run: echo "Deploy package name is ${{env.DEPLOY_PACKAGE_NAME}}"

    - name: Lets test some packeges if the are here 1
      run: aws --version

    - name: Lets test some packeges if the are here 2
      run: zip
    
    
