name: My-GitHub-Action-Basics

on:
  push:
    branches:
      - master
jobs:
  my-testing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Print Hello Message
      run: echo "Hello World"
      

  my-deploy:
    runs-on: ubuntu-latest
    needs: [my-testing]
    
    steps:
    - name: Print Hello Message
      run: echo "Hello World"
    
    
